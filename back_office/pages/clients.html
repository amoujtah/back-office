<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/c27c843cd0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/style/dashboard.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <h2 class="text-muted">Cyb<span class="danger">sera</span></h2>
                </div>
                <div class="close">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>

            <div class="sidebar">
                <a href="./../dashboard.html" class="active">
                    <i class="fa-solid fa-bars"></i>
                    <h3>Dashboard</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-user"></i>
                    <h3>Customers</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-inbox"></i>
                    <h3>Orders</h3>
                </a>
                <a href="#">
                    <i class="fa-regular fa-chart-bar"></i>
                    <h3>Products</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-plus"></i>
                    <h3>Add Product</h3>
                </a>
                <a href="#">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <main>
            <h1>Dashboard</h1>

            <div class="date">
                <input type="date">
            </div>

            <div class="insights">
                <div class="sales">
                    
                </div>
            </div>
        </main>
    </div>
</body>
</html>
